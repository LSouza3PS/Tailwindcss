<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css">
    </head>
    <body class="w-screen h-screen bg-gray-100 flex items-center justify-center ">
        <div class="w-80">
            
            <h2 class="font-bold text-center my-4">Login</h2>

            <div class="bg-white shadow-md rounded-md p-6 space-y-4">

                <div>
                    <label class="block text-sm text-gray-800 mb-1" for="email">E-mail</label>
                    <input class="w-full bg-gray-50 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rouded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out" type="text" name="email" id="email">
                </div>

                <div>
                    <label class="block text-sm text-gray-800 mb-1" for="password">Senha</label>
                    <input class="w-full bg-gray-50 border border-gray-300 rounded-md focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rouded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out"  type="text" name="password" id="password">
                </div>

                <div class="text-left">
                    <a class="text-blue-400 hover:underline" href="">Esqueci minha senha</a>
                </div>

                <div>
                    <button class="w-full text-sm bg-blue-500 hover:bg-blue-600 rounded-md py-2 text-white">Login</button>
                </div>

            </div>
        </div>
    </body>
</html>
